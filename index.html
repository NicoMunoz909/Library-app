<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Library App</title>
</head>
<body>
  <div id="opaque"></div>
  <form class="book-form" id="add-book-form" action="javascript: addBookCallback()" autocomplete="off">
      <label for="title">Title:
        <input type="text" id="add-title" name="title" required>
      </label>

      <label for="author">Author:
        <input type="text" id="add-author" name="author" required>
      </label>

      <label for="pages">Pages:
        <input type="number" id="add-pages" name="pages" required>
      </label>

      Read
      <label for="read">
        <input type="radio" id="add-read" name="read-yes-no" value="yes">Yes
      </label>

      <label for="not-read">
        <input type="radio" id="add-not-read" name="read-yes-no" value="no">No
      </label>

      <label for="add">
        <input type="submit" id="addform-btn" name="add" value="add">
      </label>

      <label for="cancel">
        <input type="button" id="add-cancel-btn" name="cancel" onclick="closeAddBookForm()" value="Cancel">
      </label>
  </form>
  <form class="book-form" id="edit-book-form" autocomplete="off" action="javascript: editBookCallback()">

      <div id="identification">identification</div>

      <label for="title">Title:
        <input type="text" id="edit-title" name="title" required>
      </label>

      <label for="author">Author:
        <input type="text" id="edit-author" name="author" required>
      </label>

      <label for="pages">Pages:
        <input type="number" id="edit-pages" name="pages" required>
      </label>

      Read
      <label for="read">
        <input type="radio" id="edit-read" name="read-yes-no" value="yes">Yes
      </label>

      <label for="not-read">
        <input type="radio" id="edit-not-read" name="read-yes-no" value="no">No
      </label>

      <label for="edit">
        <input type="submit" id="editform-btn" name="edit" value="edit">
      </label>

      <label for="cancel">
        <input type="button" id="edit-cancel-btn" name="cancel" onclick="closeEditBookForm()" value="Cancel">
      </label>
  </form>
  <div id="container">
    <main>
      <div>
      <h1>My Library</h1>
      </div>
      <div class="books-list" id="book-list">
      </div>
    </main>
    
    <div id="side-bar">
      <h2>Library Info</h2>
      <p id="books-number">Number of Books:</p>
      <p id="books-read">Books read:</p>
      <button class="add-book-btn" id="add-book-btn">ADD</button>
    </div>
  </div>
<script src="script.js"></script>
</body>
<footer>

</footer>
</html>
